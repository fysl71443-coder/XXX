databases:
  - name: xxx-db

services:
  - type: web
    name: XXX
    runtime: node
    plan: starter
    rootDir: backend
    buildCommand: |
      npm ci
      cd frontend && npm ci && npm run build
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: xxx-db
          property: connectionString
      - key: DB_DIALECT
        value: postgres
      - key: DB_SSL
        value: "true"
      - key: DB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: NODE_ENV
        value: production
