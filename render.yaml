services:
  - type: web
    name: china-town-app
    env: node
    plan: free
    region: oregon
    branch: main
    buildCommand: |
      cd backend/frontend && npm ci && npm run build
      cd ../ && npm ci
    startCommand: cd backend && node server.js
    healthCheckPath: /health
    nodeVersion: 22.12.0
    envVars:
      - key: ADMIN_CREATE_ENABLED
        value: "true"
      - key: NODE_ENV
        value: "production"
      - key: DB_DIALECT
        value: "postgres"
      - key: DB_SSL
        value: "true"
      - key: DB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: china-town-db
          property: connectionString
databases:
  - name: china-town-db
    plan: free
    region: oregon
